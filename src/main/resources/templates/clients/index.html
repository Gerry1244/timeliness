</head>

      <li class="tabs-item"><a href="/">Entries</a></li>

    <a class="fab fab-right fab-overlap-up" href="/clients/new">

  <script src="/js/angular-1.6.4.min.js"></script>
  <script src="/js/angular-resource-1.6.4.min.js"></script>
