<ul class="main-list list">
  {{#clients}}
    <li class="list-item list-item-two-line">
      <a href="/clients/{{ id }}">
        <div class="list-primary-content">{{ name }}</div>
        {{#isActive}}
          <div class="list-secondary-content">Active</div>
        {{/isActive}}
        {{^isActive}}
          <div class="list-secondary-content">Inactive</div>
        {{/isActive}}
       </a>
    </li>
  {{/clients}}
</ul>
