<!doctype html>
<html>

<head>
  <title>Timeliness</title>
  {{> common/head}}
</head>

<body ng-app="app">
  <div class="card login-card">
    <form method="post" action="/session/mine">
      <div class="card-art"></div>
      <div class="card-content">
        <div>{{ error }}</div>
        <input autofocus type="text" placeholder="username" name="username">
        <input type="password" placeholder="password" name="password">
      </div>
      <div class="card-actions">
        <button class="button-primary">Watch time</button>
      </div>
      <input type="hidden" name="{{ _csrf.parameterName }}" value="{{ _csrf.token }}">
    </form>
  </div>
  <div class="card login-card">
    <div class="card-content">
      Not a user?
    </div>
    <div class="card-actions">
      <a class="button button-primary" href="/users/new">Sign up!</a>
    </div>
  </div>
  <script src="/js/angular-1.6.4.min.js"></script>
  <script src="/js/angular-resource-1.6.4.min.js"></script>
  <script src="/js/angular-ui-router-1.0.3.min.js"></script>
  <script src="/app/app.module.js"></script>
</body>

</html>
